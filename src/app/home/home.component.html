


<div class="container mt-5">
  <span class="mt-3">Voucher list</span>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Discount amount</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listVouchers; let i = index">
      <th scope="row">{{item.name}}</th>
      <td>{{item.discount}}</td>
      <td>
        <a class="btn btn-danger" (click) ="delete(item.id)">Delete</a>

      </td>
    </tr>

    </tbody>
  </table>
  <div class="mt-3">
    <a class="btn btn-success" [routerLink] = "'/add-voucher'">Add voucher</a>
  </div>
</div>
