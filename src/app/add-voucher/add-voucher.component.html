<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">

  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div class="form-group">
      <label for="formGroupExampleInput">Voucher Name</label>
      <input type="text" formControlName="name"  class="form-control" id="formGroupExampleInput" placeholder="Voucher name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Discount amount</label>
      <input type="number" formControlName="discount" class="form-control" id="formGroupExampleInput2" placeholder="Discount name">
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-success" type="submit">Save</button>

    </div>
  </form>
</div>

  </div>
</div>
